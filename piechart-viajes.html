<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var data = [
    {"value": 12483, "name": "1"},
    {"value": 4828,  "name": "2"},
    {"value": 1368,  "name": "3"},
    {"value": 469,  "name": "4"}
  ]

  d3plus.viz()
    .container("#viz")
    .data(data)
    .type("pie")
    .id("name")
    .size("value")
    .draw()

</script>
